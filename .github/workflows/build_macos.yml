name: Build macOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install customtkinter pypresence pyinstaller

    - name: Build with PyInstaller (Universal2)
      run: |
        # Build bản Universal để chạy cả Intel và M1/M2/M3
        python -m PyInstaller --noconfirm --onefile --windowed \
          --name "DiscordCustomRP" \
          --clean \
          --collect-all customtkinter \
          --target-arch universal2 \
          main.py

    - name: Fix Permissions and Codesign
      run: |
        # Cấp quyền thực thi
        chmod +x dist/DiscordCustomRP.app/Contents/MacOS/DiscordCustomRP
        # Xóa quarantine và các thông tin cũ
        xattr -cr dist/DiscordCustomRP.app
        # Ký ad-hoc (bắt buộc cho chip Apple Silicon)
        codesign --force --deep --sign - dist/DiscordCustomRP.app

    - name: Create DMG
      run: |
        mkdir -p dmg_root
        cp -R dist/DiscordCustomRP.app dmg_root/
        hdiutil create -volname "DiscordCustomRP" -srcfolder dmg_root -ov -format UDZO DiscordCustomRP.dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DiscordCustomRP-macOS
        path: DiscordCustomRP.dmg
