name: Build macOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install customtkinter pypresence

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DiscordCustomRP" --clean main.py

    - name: Fix Permissions and Metadata
      run: |
        # Đảm bảo file thực thi có quyền chạy
        chmod +x dist/DiscordCustomRP.app/Contents/MacOS/DiscordCustomRP
        # Xóa các thuộc tính mở rộng có thể gây lỗi quarantine
        xattr -cr dist/DiscordCustomRP.app

    - name: Create DMG
      run: |
        # Tạo folder đệm để chứa App (giúp DMG đẹp hơn)
        mkdir -p dmg_root
        cp -R dist/DiscordCustomRP.app dmg_root/
        hdiutil create -volname "DiscordCustomRP" -srcfolder dmg_root -ov -format UDZO DiscordCustomRP.dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DiscordCustomRP-macOS
        path: DiscordCustomRP.dmg
